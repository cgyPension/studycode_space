<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.标题标题</title>
</head>
<body>
    <!-- 一个标题占一行 字号依次递减 -->
    <h1>一级标题</h1>
    <p>&nbsp;&nbsp;&nbsp;友：我发现软萌的女生打字都喜欢用“捏” 我：比如？ 友：“大家在干什么捏”“今天吃什么捏”</p>
        <hr>   <!-- 分割线 -->
    <br>我：懂了 我也经常用“捏” <br/>友：比如？我：“捏吗的”“捏吗笑不活” ​​​​</p>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
<!-- 
    字体标签
    1属性size设置字体的大小, size的取值1-7px
    2 属性color设置字体的颜色
      1)color="颜色的单词"
      2)color="#0-F"  
      3)style="color:rgb(0,0, 255)"
 -->
    <font size="2px" color="green">字体标签1</font>
    <font size="3px" color="#0000FF">字体标签2</font>
    <font size="6px" style="color:rgb(0,200, 255)">字体标签3</font><br>

    <strong>加粗标签</strong><br>
    <b>加粗标签2</b><br>

    <em>倾斜标签</em><br>
    <i>倾斜标签2</i><br>

    <del>删除线标签</del><br>
    <s>删除线标签2</s><br>

    <ins>下滑线标签</ins><br>
     <u>下划线标签2</u><br>

     <strong><em><u>加粗倾斜下划线</u></em></strong><br>

    <!-- 1.将img目录下的3.png引入到本页面中展示-->
     <img src="img/1.gif">
     <!--2.将远程的URL中的图片引入到我们的网页-->
     
</body>
</html>
