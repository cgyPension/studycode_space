<html>
<head> <!--头标签-->
    <!-- 设置编码为utf8 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>这是标题</title>
</head>
<body>网页显示的内容主体！</body>
</html>

<!--
html就是网页


注意事项:
1.html代码由浏览器直接解析执行
2.html代码 .htm  .html

3.html标签的组成
1) html标签都是内置的.
2) html标签的单词可以大写也可以是小写
3) html代表的标签一般是有一对组成,开始标 必结束标签,特殊性单标签存在,字关闭标签<br/>
4) html标签中还有属性. <title name="mytitle">我的标题</title>

4. html中的注释
注释是多行的,不能嵌套
html页面注释不会展示出来,但是在源码中可以看到注程内容

常用开发工具：
WebStorm(属于idean公司)
VSCOde
-->
