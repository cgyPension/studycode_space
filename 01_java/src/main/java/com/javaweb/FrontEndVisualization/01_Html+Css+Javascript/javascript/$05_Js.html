    JS内置对象 String
charAt(x) 返回在指定位置的字符
indexOf(x) 检索字符串
lastIndexOf(x) 从后向前搜索字符串。
split(x) 把字符串分割为字符串数组。
substring(开始索引,结尾索引) 获取两个索引之间的字符,包含头,不包含尾
substr(开始索引) 获取的是开始索引到结尾之间的字符
substr(开始索引,字符个数) 从开始索引开始,获取指定个数个字符
