    <script>
        /**
        * 案例一
        * var person={key:value,key:value}
        *
        * class Person{
        * String firstname = "张";
        * String lastname = "三丰";
        * Integer age = 100;
        * }
        *

        //json的定义

            { "firstname": "张", "lastname": "翠山", "age": 58 },

        ];
        for (var i = 0; i < json.length; i++) {
            alert(json[i].lastname);
        }

<!--
同步:客户端给服务器发送请求,服务器处理客户端的请求,在服务器处理请求的这段时间内,客户端始终处于等待状态.直到服务响应消息传递给客户端,客户端才可以继续操作.
异步:客户端发送一个异步请求,请求发送给服务器,服务器处理的这段时间内,客户端看到的内容不变直到服务器处理完毕,通过一个XMLHttpRequest对象将服务器响应的结果带回到客户端,进行一个局部更新.

1. ajax概念
Ajax 即"Asynchronous Javascript And XML"（异步 JavaScript 和 XML），是指一种创建交互式网页应用的网页开发技
术。

2. ajax 功能
Ajax 是一种在无需重新加载整个网页的情况下，能够更新部分网页的技术。通过在后台与服务器进行少量数据交
换，Ajax 可以使网页实现异步更新。这意味着可以在不重新加载整个网页的情况下，对网页的某部分进行更新。传
统的网页（不使用 Ajax）如果需要更新内容，必须重载整个网页页面。提升用户的体验。

3. AJAX的应用场景
数据校验
按照需求获取数据
自动更新页面内容

todo json的语法格式
对象类型 {name:value,name:value...} 其中name是字符串类型，而value是任意类型
数组/集合类型 [value,value,value...] 其中value是任意类型
混合类型 [{},{}... ...] 或 {name:[]... ...} 合理包裹嵌套对象类型和数组类型

基本规则
数据是由键值对构成
键推荐使用双引号引起来,也可以不使用引号,或者使用单引号引起来
值的数据类型: 数字 、字符串、布尔值、数组或对象
数据之间又逗号分隔
花括号保存对象
方括号保存数组

常见的json转换工具
Jsonlib Java 类库，需要导入的jar包较多
Gson google提供的一个简单的json转换工具
Fastjson alibaba技术团队提供的一个高性能的json转换工具
Jackson 开源免费的json转换工具，springmvc转换默认使用jackson
