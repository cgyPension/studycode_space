<html lang="en">

    var map = new Highcharts.Map('map', {

            min: 0,

            maxColor: '#006cee'

        series: [{
            data: data, // 引用上面定义的data到我们series中展示
            name: '随机数据',
            mapData: Highcharts.maps['cn/china'], // 引入china.js 中的json数据，绘制地图 根据 name 属性进行关联
            joinBy: 'name' 
        }]
    });
</script>

</html>
